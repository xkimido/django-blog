<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'posts:post_detail' post.pk %}">{{ post.title }}</a></li>
        {% empty %}
            <li>No posts yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'posts:post_create' %}">Create New Post</a>
    <a href="{% url 'home' %}">Home</a>
</body>
</html>
